<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Document</title>
</head>
<body>
        <div class="login" role="form" aria-labelledby="login-title">
            <div class="login-header">
                <h1 id="login-title">Welcome back</h1>
                <p>Sign in to your PharmaPlus account</p>
            </div>
            <form class="login-form" action="#" method="post">
                <div class="field">
                    <label for="email">Email</label>
                    <input class="input" id="email" name="email" type="email" placeholder="enter your email" autocomplete="email" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input class="input" id="password" name="password" type="password" placeholder="enter your password" autocomplete="current-password" required>
                </div>
                <div class="actions">
                    <label class="remember"><input type="checkbox" name="remember"> Remember me</label>
                    <a class="link" href="#">Forgot password?</a>
                </div>
                <button class="btn-cta" type="submit">Sign in</button>
            </form>
            <div class="helper">No account? <a href="#">Create one</a></div>
        </div>
</body>
</html>
